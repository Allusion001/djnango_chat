
<span id="online-count" hx-swap-oob="outerHTML" class="pr-1">
    {% if online_count > 0%}
         {{online_count}} online
    {%endif%}
    

    <style>
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(4); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-scale {
            animation: fadeInScale 0.6s ease;
        }
    </style> 
</span>

{% if online_count %}
<div id="online-icon" class="green-dot absolute top-2 left-2"></div>
{% else %}
<div id="online-icon" class="gray-dot absolute top-2 left-2"></div>
{% endif %}


<ul class="flex gap-4" id="groupchat-members">
    {%for member in chat_group.members.all%}
    <li>
        
        <a href="{% url 'profile' member.username%}" class ="flex flex-col items-center">
            <div class="relative"> 
                {%if member in chat_group.users_online.all%}
                <div class="green-dot absolute bottom-0 right-0"></div>
                {%else%}
                <div class="gray-dot absolute bottom-0 right-0"></div>
                {%endif%}
            <img src="{{member.profile.avatar}}" class="rounded-full  object-cover w-14 h-14 ">
                
            </div>
            {{member.profile.name|slice:":10"}}
        </a>

        
  
    </li>
    {%endfor%}
</ul>
